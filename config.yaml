# GB BESS Market Analysis Configuration

project:
  name: "GB BESS Market Analysis"
  version: "0.1.0"
  author: "Your Name"

# Data collection settings
data_collection:
  # Date range for historical data
  start_date: "2020-01-01"
  end_date: "2024-10-24"
  
  # Update frequency for automated collection
  update_frequency: "daily"  # daily, weekly, monthly

# API Configuration
apis:
  national_grid_eso:
    # NESO Data Portal â€” CKAN datastore API (no key required)
    base_url: "https://api.neso.energy/api/3/action"
    datasets:
      dynamic_containment: "dynamic-containment-data"
      dynamic_regulation: "dynamic-regulation-requirements"
      dynamic_moderation: "dynamic-moderation-requirements"
    rate_limit: 2  # datastore limit: 2 requests per minute

  elexon:
    # Elexon Insights Solution API (no key required)
    base_url: "https://data.elexon.co.uk/bmrs/api/v1"
    endpoints:
      system_prices: "/balancing/settlement/system-prices"
      market_index: "/balancing/pricing/market-index"
      generation_by_fuel: "/datasets/FUELHH"
    rate_limit: 60  # requests per minute

# Market segments to analyze
markets:
  - "Dynamic Containment (DC)"
  - "Dynamic Regulation (DR)"
  - "Dynamic Moderation (DM)"
  - "Balancing Mechanism (BM)"
  - "Frequency Response (FR)"
  - "Day-Ahead Market"

# Analysis parameters
analysis:
  # Time series analysis
  frequency: "30T"  # 30-minute settlement periods
  
  # Seasonal decomposition
  seasonal_period: 48  # 48 half-hourly periods = 1 day
  
  # Outlier detection
  outlier_threshold: 3  # standard deviations
  
  # Feature engineering
  lag_features: [1, 2, 48, 96]  # 30min, 1h, 1day, 2days
  rolling_windows: [48, 336]  # 1 day, 1 week

# Forecasting parameters
forecasting:
  # Train/test split
  test_size: 0.2
  
  # Forecast horizon
  horizon: 48  # 48 periods = 1 day ahead
  
  # Models to compare
  models:
    - "arima"
    - "prophet"
    - "random_forest"
    - "gradient_boosting"
  
  # Cross-validation
  cv_folds: 5
  
  # Hyperparameter tuning
  tune_hyperparameters: true
  n_trials: 50  # for grid search

# Visualization settings
visualization:
  # Color scheme
  color_palette: "plotly"
  
  # Plot defaults
  figure_width: 1200
  figure_height: 600
  
  # Streamlit settings
  streamlit:
    page_title: "GB BESS Market Dashboard"
    page_icon: "ðŸ”‹"
    layout: "wide"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"
  file: "logs/bess_analysis.log"
